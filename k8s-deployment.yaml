# Kubernetes deployment example
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-chat-assistant
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-chat-assistant
  template:
    metadata:
      labels:
        app: ai-chat-assistant
    spec:
      containers:
      - name: ai-chat-assistant
        image: myregistry.azurecr.io/ai-chat-assistant:v1.0.0
        ports:
        - containerPort: 8501
        env:
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: azure-openai-credentials
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: azure-openai-credentials
              key: AZURE_OPENAI_API_KEY
        - name: AZURE_OPENAI_API_VERSION
          valueFrom:
            secretKeyRef:
              name: azure-openai-credentials
              key: AZURE_OPENAI_API_VERSION
        - name: AZURE_OPENAI_DEPLOYMENT_NAME
          valueFrom:
            secretKeyRef:
              name: azure-openai-credentials
              key: AZURE_OPENAI_DEPLOYMENT_NAME
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-chat-assistant-service
spec:
  selector:
    app: ai-chat-assistant
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
  type: LoadBalancer